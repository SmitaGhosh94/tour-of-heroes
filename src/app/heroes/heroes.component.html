<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <!-- discovery: when you forget the leading slash it appends that route to the current route vs going to that route directly -->
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
      </a>
    </li>
</ul>
